<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake 'Splosion</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="snake.css">
</head>

<body>
	<div id="game-container">
		<div id="canvas-wrapper">
			<canvas id="bottom-scene" width="800" height="600"></canvas>
			<canvas id="top-scene" width="800" height="600"></canvas>
		</div>

		<div class="player-list">
			<div class="player-block">
				<image id="p1-image" class="player-block-img" />
				<div class="player-info">
					<div class="name" id="p1-name">Your Score</div>
					<div class="score" id="p1-score">0</div>
					<div class="snake-representation"></div>
				</div>
			</div>
			<div class="player-block">
				<image id="p2-image" class="player-block-img" />
				<div class="player-info">
					<div class="name" id="p2-name">Opponent Score</div>
					<div class="score" id="p2-score">0</div>
					<div class="snake-representation"></div>
				</div>
			</div>
		</div>

		<div class="banner">
			<h1>Snake 'Splosion</h1>
			<image id="banner-snake-img" src="images/banner_snake.png" />
			<image id="banner-fire-img" src="images/banner_fire.png" />
		</div>
	</div>

</body>

</html>
